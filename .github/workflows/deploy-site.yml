name: Deploy Site

# Build and deploy static site to GitHub Pages
# Triggered after successful tick or manually

on:
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to GitHub Pages'
        required: false
        default: 'true'
        type: boolean
  workflow_call:
  push:
    branches: [main]
    paths:
      - 'public/**'
      - 'state/**'
      - 'templates/**'
      - 'src/site/**'

# Sets permissions for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      
      - name: Build site
        env:
          RENEWAL_TRIGGER_TOKEN: ${{ secrets.RENEWAL_TRIGGER_TOKEN }}
        run: |
          python -m src.main build-site --output public
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    if: github.event.inputs.deploy != 'false'
    runs-on: ubuntu-latest
    needs: build
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Archive to Wayback Machine
        if: env.ARCHIVE_ENABLED == 'true'
        env:
          ARCHIVE_ENABLED: ${{ secrets.ARCHIVE_ENABLED }}
          ARCHIVE_URL: ${{ secrets.ARCHIVE_URL }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          # Determine URL to archive
          if [ -n "$ARCHIVE_URL" ]; then
            URL="$ARCHIVE_URL"
          else
            OWNER="${GITHUB_REPOSITORY%/*}"
            REPO="${GITHUB_REPOSITORY#*/}"
            URL="https://${OWNER}.github.io/${REPO}/"
          fi
          
          echo "üì¶ Archiving $URL to archive.org..."
          
          # Wait a moment for GitHub Pages to propagate
          sleep 10
          
          # Submit to Wayback Machine
          RESULT=$(curl -s -o /dev/null -w "%{http_code}" \
            -X GET \
            -H "User-Agent: ContinuityOrchestrator/1.0" \
            "https://web.archive.org/save/$URL")
          
          if [ "$RESULT" = "200" ] || [ "$RESULT" = "302" ]; then
            echo "‚úÖ Successfully archived to archive.org"
          else
            echo "‚ö†Ô∏è Archive returned HTTP $RESULT (may still work)"
          fi
