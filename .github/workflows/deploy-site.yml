name: Deploy Site

# Build and deploy static site to GitHub Pages
# Triggered ONLY for manual dispatch or template/site code changes
# NOT triggered by state/audit/public changes (cron handles those)

on:
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to GitHub Pages'
        required: false
        default: 'true'
        type: boolean
  workflow_call:
  push:
    branches: [main]
    paths:
      # Only trigger for code/template changes, NOT state changes
      # Cron workflow handles all automatic deployments
      - 'templates/**'
      - 'src/site/**'
      - 'content/**'
      # Explicitly exclude (cron handles these):
      # - 'state/**'
      # - 'audit/**' 
      # - 'public/**'

# Sets permissions for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skip in-progress for efficiency
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      # Use minimal Python setup - site generation only needs core deps
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      
      # Install only what's needed for site generation
      - name: Install minimal dependencies
        run: |
          python -m pip install --upgrade pip --quiet
          pip install pyyaml pydantic jinja2 python-dateutil python-dotenv click --quiet
          pip install -e . --no-deps --quiet
      
      - name: Build site
        env:
          RENEWAL_TRIGGER_TOKEN: ${{ secrets.RENEWAL_TRIGGER_TOKEN }}
        run: |
          python -m src.main build-site --output public
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    if: github.event.inputs.deploy != 'false'
    runs-on: ubuntu-latest
    needs: build
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      # Archive step - only if enabled and not rate-limited recently
      - name: Archive to Wayback Machine
        if: vars.ARCHIVE_ENABLED == 'true'
        env:
          ARCHIVE_URL: ${{ vars.ARCHIVE_URL }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          # Determine URL to archive
          if [ -n "$ARCHIVE_URL" ]; then
            URL="$ARCHIVE_URL"
          else
            OWNER="${GITHUB_REPOSITORY%/*}"
            REPO="${GITHUB_REPOSITORY#*/}"
            URL="https://${OWNER}.github.io/${REPO}/"
          fi
          
          echo "üì¶ Archiving $URL to archive.org..."
          
          # Wait for GitHub Pages propagation
          sleep 5
          
          # Submit to Wayback Machine (best effort, don't fail workflow)
          RESULT=$(curl -s -o /dev/null -w "%{http_code}" --max-time 30 \
            -H "User-Agent: Mozilla/5.0" \
            "https://web.archive.org/save/$URL" 2>/dev/null || echo "timeout")
          
          if [ "$RESULT" = "200" ] || [ "$RESULT" = "302" ]; then
            echo "‚úÖ Archived to archive.org"
          else
            echo "‚ÑπÔ∏è Archive returned: $RESULT (non-blocking)"
          fi
