# Continuity Orchestrator — Scheduled Tick Workflow
#
# Runs on a fixed schedule to evaluate countdown, apply policy rules,
# execute integrations, and persist results. All behavior is driven
# by repository configuration and persistent state.
#
# Cost optimization notes:
# - Uses fetch-depth: 1 for minimal checkout
# - Uses pip cache to speed up installs
# - Conditional site build only when state actually changes
# - Conditional deploy only when site was rebuilt
# - Bot commits exclude state/audit from deploy-site triggers

name: continuity-tick

on:
  schedule:
    # Run every 30 minutes
    - cron: "*/30 * * * *"
  
  workflow_dispatch:
    inputs:
      reason:
        description: "Reason for manual trigger"
        required: false
        default: "manual_run"
      dry_run:
        description: "Run without persisting changes"
        required: false
        default: "false"
        type: boolean
      force_deploy:
        description: "Force site rebuild and deploy even if no state change"
        required: false
        default: "false"
        type: boolean

permissions:
  contents: write
  actions: read
  pages: write
  id-token: write

concurrency:
  group: continuity-tick
  cancel-in-progress: false

env:
  CONTINUITY_ENV: production
  PYTHON_VERSION: "3.12"
  ADAPTER_MOCK_MODE: ${{ vars.ADAPTER_MOCK_MODE || 'true' }}

jobs:
  run-tick:
    name: Execute Continuity Tick
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Pull latest state
        run: |
          git pull --rebase origin main || true
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install package
        run: |
          python -m pip install --upgrade pip --quiet
          pip install -e . --quiet
      
      - name: Check mirror role
        id: role
        run: |
          ROLE="${{ vars.MIRROR_ROLE }}"
          echo "mirror_role=${ROLE}" >> $GITHUB_OUTPUT
          if [ "$ROLE" = "SLAVE" ]; then
            echo "⏭️ This repo is a SLAVE mirror — skipping full tick."
            echo "   Only the sentinel workflow should run on slaves."
          fi

      - name: Run continuity tick
        if: steps.role.outputs.mirror_role != 'SLAVE'
        id: tick
        # ⚠️  Keep in sync with:
        #   - src/admin/static/index.html  → GITHUB_SECRETS array
        #   - src/mirror/github_sync.py    → SYNCABLE_SECRETS list
        env:
          CONTINUITY_CONFIG: ${{ secrets.CONTINUITY_CONFIG }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_FROM_NUMBER: ${{ secrets.TWILIO_FROM_NUMBER }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          REDDIT_USERNAME: ${{ secrets.REDDIT_USERNAME }}
          REDDIT_PASSWORD: ${{ secrets.REDDIT_PASSWORD }}
          PERSISTENCE_API_URL: ${{ secrets.PERSISTENCE_API_URL }}
          PERSISTENCE_API_KEY: ${{ secrets.PERSISTENCE_API_KEY }}
          LOG_FORMAT: json
        run: |
          if [ "${{ inputs.dry_run }}" == "true" ]; then
            echo "Running in dry-run mode"
            python -m src.main tick --dry-run
          else
            python -m src.main tick
          fi
      
      - name: Commit state and audit changes
        id: commit
        if: steps.role.outputs.mirror_role != 'SLAVE' && inputs.dry_run != 'true'
        run: |
          if git status --porcelain state/ audit/ | grep -q .; then
            git config user.name "continuity-orchestrator[bot]"
            git config user.email "continuity-orchestrator[bot]@users.noreply.github.com"
            
            git add state/ audit/
            
            TICK_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
            git commit -m "tick: ${TICK_TIME}"
            
            for i in 1 2 3; do
              git push && break
              echo "Push attempt $i failed, retrying..."
              sleep 5
              git pull --rebase
            done
            
            echo "state_changed=true" >> $GITHUB_OUTPUT
          else
            echo "No state changes to commit"
            echo "state_changed=false" >> $GITHUB_OUTPUT
          fi
      
      # ── Mirror replication ─────────────────────────────────────
      # After committing state, replicate everything to mirror repos.
      # Runs on every tick so the mirror is always up to date.
      - name: Sync to mirror repos
        if: |
          steps.role.outputs.mirror_role != 'SLAVE' &&
          inputs.dry_run != 'true' &&
          vars.MIRROR_ENABLED == 'true'
        env:
          MIRROR_ENABLED: ${{ vars.MIRROR_ENABLED }}
          MIRROR_1_REPO: ${{ vars.MIRROR_1_REPO }}
          MIRROR_1_TOKEN: ${{ secrets.MIRROR_1_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          # All secrets that mirror-sync pushes to the slave
          PROJECT_NAME: ${{ secrets.PROJECT_NAME }}
          OPERATOR_EMAIL: ${{ secrets.OPERATOR_EMAIL }}
          OPERATOR_SMS: ${{ secrets.OPERATOR_SMS }}
          RENEWAL_SECRET: ${{ secrets.RENEWAL_SECRET }}
          RELEASE_SECRET: ${{ secrets.RELEASE_SECRET }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          RESEND_FROM_EMAIL: ${{ secrets.RESEND_FROM_EMAIL }}
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_FROM_NUMBER: ${{ secrets.TWILIO_FROM_NUMBER }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          REDDIT_USERNAME: ${{ secrets.REDDIT_USERNAME }}
          REDDIT_PASSWORD: ${{ secrets.REDDIT_PASSWORD }}
          PERSISTENCE_API_URL: ${{ secrets.PERSISTENCE_API_URL }}
          PERSISTENCE_API_KEY: ${{ secrets.PERSISTENCE_API_KEY }}
          MIRROR_1_RENEWAL_TRIGGER_TOKEN: ${{ secrets.MIRROR_1_RENEWAL_TRIGGER_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python -m src.main mirror-sync || echo "::warning::Mirror sync failed"

      # Only rebuild site if state changed OR if force_deploy is requested
      - name: Build static site
        id: build
        if: |
          steps.role.outputs.mirror_role != 'SLAVE' &&
          inputs.dry_run != 'true' && (
            steps.commit.outputs.state_changed == 'true' ||
            inputs.force_deploy == 'true'
          )
        env:
          RENEWAL_TRIGGER_TOKEN: ${{ secrets.RENEWAL_TRIGGER_TOKEN }}
        run: |
          python -m src.main build-site --output public
          echo "site_built=true" >> $GITHUB_OUTPUT
      
      - name: Upload artifact
        if: steps.build.outputs.site_built == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
      
      - name: Deploy to GitHub Pages
        if: steps.build.outputs.site_built == 'true'
        id: deployment
        uses: actions/deploy-pages@v4
