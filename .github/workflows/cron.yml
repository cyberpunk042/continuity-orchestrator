# Continuity Orchestrator â€” Scheduled Tick Workflow
#
# Runs on a fixed schedule to evaluate countdown, apply policy rules,
# execute integrations, and persist results. All behavior is driven
# by repository configuration and persistent state.

name: continuity-tick

on:
  schedule:
    # Run every 10 minutes
    - cron: "*/10 * * * *"
  
  workflow_dispatch:
    inputs:
      reason:
        description: "Reason for manual trigger"
        required: false
        default: "manual_run"
      dry_run:
        description: "Run without persisting changes"
        required: false
        default: "false"
        type: boolean

permissions:
  contents: write
  actions: read

concurrency:
  group: continuity-tick
  cancel-in-progress: false

env:
  CONTINUITY_ENV: production
  PYTHON_VERSION: "3.12"
  ADAPTER_MOCK_MODE: ${{ vars.ADAPTER_MOCK_MODE || 'true' }}

jobs:
  run-tick:
    name: Execute Continuity Tick
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      
      - name: Run continuity tick
        id: tick
        env:
          # Master config (one secret with all credentials - preferred)
          CONTINUITY_CONFIG: ${{ secrets.CONTINUITY_CONFIG }}
          # Individual adapter secrets (fallback if not using master config)
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_FROM_NUMBER: ${{ secrets.TWILIO_FROM_NUMBER }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          REDDIT_USERNAME: ${{ secrets.REDDIT_USERNAME }}
          REDDIT_PASSWORD: ${{ secrets.REDDIT_PASSWORD }}
          PERSISTENCE_API_URL: ${{ secrets.PERSISTENCE_API_URL }}
          PERSISTENCE_API_KEY: ${{ secrets.PERSISTENCE_API_KEY }}
        run: |
          if [ "${{ inputs.dry_run }}" == "true" ]; then
            echo "Running in dry-run mode"
            python -m src.main tick --dry-run
          else
            python -m src.main tick
          fi
      
      - name: Commit state and audit changes
        if: inputs.dry_run != 'true'
        run: |
          if git status --porcelain state/ audit/ | grep -q .; then
            git config user.name "continuity-orchestrator[bot]"
            git config user.email "continuity-orchestrator[bot]@users.noreply.github.com"
            
            git add state/ audit/
            
            TICK_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
            git commit -m "tick: ${TICK_TIME}"
            
            for i in 1 2 3; do
              git push && break
              echo "Push attempt $i failed, retrying..."
              sleep 5
              git pull --rebase
            done
          else
            echo "No state changes to commit"
          fi
      
      - name: Build static site
        if: inputs.dry_run != 'true'
        env:
          RENEWAL_TRIGGER_TOKEN: ${{ secrets.RENEWAL_TRIGGER_TOKEN }}
        run: |
          python -m src.main build-site --output public
          echo "Site built to public/"
          ls -la public/
      
      - name: Deploy to GitHub Pages
        if: inputs.dry_run != 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          commit_message: "site: Deploy from tick"
