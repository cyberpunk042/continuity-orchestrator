name: Tests

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'
      # Explicitly exclude state/audit changes pushed by bot
      # Those are data changes, not code changes
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    # Skip on slave/mirror repos — they receive code pushes from the master
    # but should not burn Actions minutes re-running the same tests.
    if: vars.MIRROR_ROLE != 'SLAVE'
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        # Full matrix on PRs and manual runs; single version on push
        python-version: ${{ (github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch') && fromJson('["3.11", "3.12"]') || fromJson('["3.11"]') }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip --quiet
          pip install -e ".[dev]" --quiet
      
      - name: Run tests
        run: |
          pytest --tb=short -q
      
      # Only lint on primary version to save time
      - name: Run linter
        if: matrix.python-version == '3.11'
        run: |
          ruff check src/
      
      - name: Type check
        if: matrix.python-version == '3.11'
        run: |
          mypy src/ --ignore-missing-imports

  # Separate lint job removed — folded into test job on primary version
  # This saves one full runner spin-up (~30s checkout + setup)
