<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuity Orchestrator ‚Äî Admin</title>
    <style>
        :root {
            --bg: #0f0f0f;
            --bg-card: #1a1a1a;
            --bg-hover: #252525;
            --border: #333;
            --text: #e0e0e0;
            --text-dim: #888;
            --accent: #4ade80;
            --warning: #facc15;
            --danger: #ef4444;
            --info: #3b82f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .header .subtitle {
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
        }

        .card h2 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card h2 .icon {
            font-size: 1.25rem;
        }

        /* Status indicators */
        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border);
        }

        .status-row:last-child {
            border-bottom: none;
        }

        .status-label {
            color: var(--text-dim);
        }

        .status-value {
            font-weight: 500;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .badge.ok {
            background: rgba(74, 222, 128, 0.2);
            color: var(--accent);
        }

        .badge.warning {
            background: rgba(250, 204, 21, 0.2);
            color: var(--warning);
        }

        .badge.critical {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .badge.unknown {
            background: rgba(136, 136, 136, 0.2);
            color: var(--text-dim);
        }

        /* Adapter list */
        .adapter-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.6rem 0;
            border-bottom: 1px solid var(--border);
        }

        .adapter-item:last-child {
            border-bottom: none;
        }

        .adapter-icon {
            font-size: 1.1rem;
        }

        .adapter-name {
            flex: 1;
        }

        .adapter-status {
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        .adapter-status.ready {
            color: var(--accent);
        }

        .adapter-status.missing {
            color: var(--danger);
        }

        .adapter-status.mock {
            color: var(--warning);
        }

        /* Tool status */
        .tool-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 0;
        }

        /* Action buttons */
        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-card);
            color: var(--text);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--bg-hover);
            border-color: var(--accent);
        }

        .btn.primary {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
        }

        .btn.primary:hover {
            background: #22c55e;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Terminal output */
        .terminal {
            background: #000;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 0.85rem;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            color: var(--accent);
        }

        .terminal.error {
            color: var(--danger);
        }

        /* Secrets form */
        .secret-row {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.6rem 0;
            border-bottom: 1px solid var(--border);
        }

        .secret-name {
            flex: 1;
            font-family: monospace;
            font-size: 0.85rem;
        }

        .secret-value {
            color: var(--text-dim);
            font-size: 0.85rem;
        }

        .secret-icon {
            font-size: 1.1rem;
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-dim);
        }

        .loading::after {
            content: '';
            animation: dots 1s steps(3) infinite;
        }

        @keyframes dots {
            0% {
                content: '.';
            }

            33% {
                content: '..';
            }

            66% {
                content: '...';
            }
        }

        /* Countdown */
        .countdown {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            padding: 1rem;
            font-variant-numeric: tabular-nums;
        }

        .countdown.warning {
            color: var(--warning);
        }

        .countdown.danger {
            color: var(--danger);
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
            color: var(--text-dim);
            font-size: 0.85rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>‚ö° Continuity Orchestrator</h1>
            <p class="subtitle">Local Admin Console</p>
        </header>

        <div class="grid" id="dashboard">
            <div class="loading">Loading status</div>
        </div>

        <footer class="footer">
            <p>üîí Local server only ‚Äî never expose to internet</p>
        </footer>
    </div>

    <script>
        // Fetch and render status
        async function loadStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                renderDashboard(data);
            } catch (error) {
                document.getElementById('dashboard').innerHTML = `
                    <div class="card">
                        <p class="terminal error">Error loading status: ${error.message}</p>
                    </div>
                `;
            }
        }

        function renderDashboard(data) {
            const dashboard = document.getElementById('dashboard');

            // Determine stage badge class
            const stageClass = {
                'OK': 'ok',
                'WARNING': 'warning',
                'CRITICAL': 'critical',
                'FINAL': 'critical',
            }[data.state.stage] || 'unknown';

            // Format countdown
            let countdownHtml = '';
            if (data.state.time_to_deadline_minutes !== null) {
                const ttd = data.state.time_to_deadline_minutes;
                if (ttd > 0) {
                    const hours = Math.floor(ttd / 60);
                    const mins = ttd % 60;
                    const countdownClass = ttd < 60 ? 'danger' : ttd < 360 ? 'warning' : '';
                    countdownHtml = `<div class="countdown ${countdownClass}">${hours}h ${mins}m</div>`;
                } else {
                    countdownHtml = `<div class="countdown danger">‚ö†Ô∏è PASSED</div>`;
                }
            }

            dashboard.innerHTML = `
                <!-- System State -->
                <div class="card">
                    <h2><span class="icon">üìä</span> System State</h2>
                    ${countdownHtml}
                    <div class="status-row">
                        <span class="status-label">Stage</span>
                        <span class="badge ${stageClass}">${data.state.stage}</span>
                    </div>
                    <div class="status-row">
                        <span class="status-label">Project</span>
                        <span class="status-value">${data.config.project_name || '‚Äî'}</span>
                    </div>
                    <div class="status-row">
                        <span class="status-label">Mode</span>
                        <span class="status-value">${data.config.mock_mode ? 'üß™ Mock' : 'üî¥ Live'}</span>
                    </div>
                    <div class="status-row">
                        <span class="status-label">Renewals</span>
                        <span class="status-value">${data.state.renewal_count}</span>
                    </div>
                </div>
                
                <!-- Adapters -->
                <div class="card">
                    <h2><span class="icon">üîå</span> Adapters</h2>
                    ${data.adapters.map(a => `
                        <div class="adapter-item">
                            <span class="adapter-icon">${a.configured ? '‚úÖ' : '‚ùå'}</span>
                            <span class="adapter-name">${a.name}</span>
                            <span class="adapter-status ${a.configured ? (a.mode === 'real' ? 'ready' : 'mock') : 'missing'}">
                                ${a.configured ? a.mode : a.missing.slice(0, 2).join(', ')}
                            </span>
                        </div>
                    `).join('')}
                </div>
                
                <!-- Tools -->
                <div class="card">
                    <h2><span class="icon">üõ†Ô∏è</span> Tools</h2>
                    ${data.tools.map(t => `
                        <div class="tool-item">
                            <span>${t.installed ? '‚úÖ' : '‚ùå'}</span>
                            <span>${t.name}</span>
                            <span style="color: var(--text-dim); margin-left: auto;">
                                ${t.installed ? (t.authenticated !== null ? (t.authenticated ? 'auth ‚úì' : 'auth ‚úó') : 'installed') : 'not installed'}
                            </span>
                        </div>
                    `).join('')}
                    ${!data.tools.find(t => t.name === 'gh')?.installed ? `
                        <div style="margin-top: 1rem; padding: 0.75rem; background: rgba(239, 68, 68, 0.1); border-radius: 8px; font-size: 0.85rem;">
                            ‚ö†Ô∏è <code>gh</code> CLI not installed. Required for pushing secrets.
                            <br><a href="https://cli.github.com/" target="_blank" style="color: var(--info);">Install ‚Üí</a>
                        </div>
                    ` : ''}
                </div>
                
                <!-- Secrets -->
                <div class="card">
                    <h2><span class="icon">üîê</span> Secrets</h2>
                    <div class="status-row">
                        <span class="status-label">Set</span>
                        <span class="status-value">${data.secrets.filter(s => s.set).length} / ${data.secrets.length}</span>
                    </div>
                    ${data.secrets.filter(s => s.required_for.length > 0 && !s.set).slice(0, 5).map(s => `
                        <div class="secret-row">
                            <span class="secret-icon">‚ùå</span>
                            <span class="secret-name">${s.name}</span>
                            <span class="secret-value">not set</span>
                        </div>
                    `).join('')}
                    ${data.secrets.filter(s => s.required_for.length > 0 && !s.set).length > 5 ? `
                        <div style="color: var(--text-dim); font-size: 0.85rem; padding-top: 0.5rem;">
                            ... and ${data.secrets.filter(s => s.required_for.length > 0 && !s.set).length - 5} more
                        </div>
                    ` : ''}
                </div>
                
                <!-- Actions -->
                <div class="card">
                    <h2><span class="icon">‚ö°</span> Quick Actions</h2>
                    <div class="actions">
                        <button class="btn primary" onclick="runCommand('tick')">‚ñ∂Ô∏è Run Tick</button>
                        <button class="btn" onclick="runCommand('tick-dry')">üß™ Dry Run</button>
                        <button class="btn" onclick="runCommand('build-site')">üèóÔ∏è Build Site</button>
                        <button class="btn" onclick="runCommand('test-all')">üß™ Test Adapters</button>
                    </div>
                    <div id="terminal-output" style="margin-top: 1rem; display: none;">
                        <pre class="terminal" id="terminal-content"></pre>
                    </div>
                </div>
                
                <!-- Health -->
                <div class="card">
                    <h2><span class="icon">üíö</span> Health</h2>
                    <div class="status-row">
                        <span class="status-label">State file</span>
                        <span>${data.health.state_file_exists ? '‚úÖ exists' : '‚ùå missing'}</span>
                    </div>
                    <div class="status-row">
                        <span class="status-label">Policy</span>
                        <span>${data.health.policy_valid ? '‚úÖ valid' : '‚ùå invalid'}</span>
                    </div>
                    <div class="status-row">
                        <span class="status-label">Updated</span>
                        <span style="color: var(--text-dim); font-size: 0.85rem;">
                            ${new Date(data.timestamp).toLocaleTimeString()}
                        </span>
                    </div>
                    <div class="actions">
                        <button class="btn" onclick="loadStatus()">üîÑ Refresh</button>
                    </div>
                </div>
            `;
        }

        async function runCommand(command) {
            const output = document.getElementById('terminal-output');
            const content = document.getElementById('terminal-content');

            output.style.display = 'block';
            content.textContent = `Running ${command}...`;
            content.className = 'terminal';

            try {
                const response = await fetch('/api/run', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command }),
                });
                const data = await response.json();

                if (data.success) {
                    content.textContent = data.output || 'Command completed successfully';
                    content.className = 'terminal';
                } else {
                    content.textContent = data.error || data.output || 'Command failed';
                    content.className = 'terminal error';
                }

                // Refresh status after command
                setTimeout(loadStatus, 1000);
            } catch (error) {
                content.textContent = `Error: ${error.message}`;
                content.className = 'terminal error';
            }
        }

        // Initial load
        loadStatus();

        // Auto-refresh every 30 seconds
        setInterval(loadStatus, 30000);
    </script>
</body>

</html>
